<form>
    <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input [(ngModel)]="id" type="text" class="form-control" id="exampleInputEmail1" placeholder="id" name="first">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
      <input type="checkbox"> Check me out
    </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="">

    <button type="submit" class="btn btn-primary" (click)=getVolunteer()>Submit</button>
</div>

<div class= "container">

    <h3>Open Jobs</h3>
    <div><table class="table table-striped">
      <thead class="thead-default">
        <tr>
          <th>Job Title</th>
          <th>Charity</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#">[job name]</a></td>
          <td>[charity]</td>
          <td>[open date]</td>
          <td>[closed date]</td>
        </tr>
      </tbody>
    </table></div>
</div>

<div class= "container">
<div class= "top-buffer">
    <h3>Closed Jobs</h3>
    <div><table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th>Job Title</th>
          <th>Charity</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#">[job name]</a></td>
          <td>[charity]</td>
          <td>[open date]</td>
          <td>[closed date]</td>
        </tr>
      </tbody>
    </table></div>
</div>
</div>

<div class= "container">
<div class= "top-buffer">
    <hr>
    <div class="pull-right">
         <a href="#">Cancel</a> 
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <hr>
</div>
</div>
